
<div class="container">


<div class="search">
    <mat-form-field appearance="outline">
        <mat-label>Search musician</mat-label>
        <input matInput type ="text" [(ngModel)]="query"  (keyup)="search()"/>
      </mat-form-field>
</div>

<div class="content">
  <app-song-card *ngFor="let song of songs" class="item" [song] = "song"></app-song-card>
    {{songs|json}}
</div>
</div>
