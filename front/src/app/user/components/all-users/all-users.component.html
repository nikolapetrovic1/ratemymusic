<div *ngIf="users">


    <table mat-table [dataSource]="users" class="table">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
        <ng-container matColumnDef="ban">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let user"> 
                
                <button  mat-raised-button color="primary" *ngIf="!user.banned" (click)="banUser(user.id)">Ban user</button> 
                <button  mat-raised-button color="primary" *ngIf="user.banned" (click)="unBanUser(user.id)">Unban user</button>
                <button mat-raised-button color="warn" (click)="deleteUser(user.id)">Delete</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


</div>
