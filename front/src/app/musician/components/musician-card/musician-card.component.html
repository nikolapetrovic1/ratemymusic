<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{musician.musician_name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{musician.name}} {{musician.surname}}
        </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-button (click)="musicianPage(musician.id)">Go to page</button>
    </mat-card-actions>
  </mat-card>
