<div class="container" *ngIf="musician">
    <h1>{{musician.musician_name}}</h1>
    <h2>Songs</h2>
    <div *ngFor="let song of songs">
        
        <p>
            <a href="/song/{{song.id}}">{{song.name}}</a> - {{song.duration*1000 | date:'mm:ss' }}
        </p>

    </div>
    <h2>Albums</h2>
    <div *ngFor="let album of albums">
        <p>
            <a href="/album/{{album.id}}">{{album.name}}</a>
        </p>
    </div>
</div>
