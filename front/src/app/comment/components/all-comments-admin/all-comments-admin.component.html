<div *ngIf="comments">
    <table mat-table [dataSource]="comments" class="table">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let comment"> {{comment.id}} </td>
    </ng-container>

    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef> comment </th>
        <td mat-cell *matCellDef="let comment"> {{comment.comment}} </td>
    </ng-container>
    <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let comment"> {{comment.user_id}} </td>
    </ng-container>
    <ng-container matColumnDef="review_id">
        <th mat-header-cell *matHeaderCellDef> Review ID </th>
        <td mat-cell *matCellDef="let comment"> {{comment.review_id}} </td>
    </ng-container>
    <ng-container matColumnDef="reports">
        <th mat-header-cell *matHeaderCellDef> Number of reports </th>
        <td mat-cell *matCellDef="let comment"> {{comment.reports}} </td>
    </ng-container>
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let comment"> <button  mat-icon-button color="warn" (click) ="deleteComment(comment.id)"><mat-icon>delete</mat-icon></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
